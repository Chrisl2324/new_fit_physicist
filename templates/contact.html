{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/style7.css')}}">
{% endblock head %}

{% block content %}
<form action="{{url_for('main.contact')}}" method="POST">
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Contact</h1>
        </div>
        <div class = ".col-lg">
            <div class="form-group "> 
                <label for="name">Name</label>
                <input 
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    placeholder="Your name here"
                    required
                    autocomplete="name"
                    />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Your email here"
                    required
                    autocomplete="email"/>
            </div>
            <div class="form-group">
                <label for="title">Message Subject</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-control"
                    placeholder="Subject goes here"
                    required
                    />
            </div>
            <div class="form-group">
                <label for="message">Body</label>
                <textarea
                    name="message"
                    id="message"
                    col="50"
                    rows = "10"
                    placeholder="Message Body"
                    required
                    ></textarea>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <div class="row">
                  <div class="col-md-6">
                    <select name="priority" class="form-control priority-select">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <input type="submit" value="Send" class="btn btn-primary send-button" />
                  </div>
                </div>
              </div>
            </div>
        </div>
    </form>
<br>
<p>I can also be reached at: 
    <a href="https://github.com/Chrisl2324">Github</a>
    or at my personal email: clombardi23245@gmail.com
</p>

{% endblock content %}
