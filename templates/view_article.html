{% extends 'base.html' %}

{% block content %}
{% for article in not_authenticated %}
  <h1>{{ article.title }}</h1>
  <p>{{ article.content | safe }}</p>
  <form action="{{ url_for('authenticate_article') }}" method="POST">
    <input type="hidden" name="article_id" value="{{ article.id }}">
    <input type="submit" value="Authenticate Article">
  </form>
{% endfor %}
{% endblock %}
